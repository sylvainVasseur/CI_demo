name: Toto
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Github  #variable de contexte disponible
        run: echo '${{ toJSON(github) }}' #git
      - name: job
        run: echo '${{ toJSON(job) }}' #job
      - name: steps
        run: echo '${{ toJSON(steps) }}' #step
      - name: Runner
        run: echo '${{ toJSON(runner) }}' #le ubuntu
      
